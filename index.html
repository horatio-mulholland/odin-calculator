<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="upper"></div>
            <div id="lower"></div>
        </div>
        <div class="row">
            <button id="clear" class="double">AC</button>
            <button id="backspace">C</button>
            <button id="divide">/</button>
        </div>
        <div class="row">
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="plus">+</button>
        </div>
        <div class="row">
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="minus">-</button>
        </div>
        <div class="row">
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="times">*</button>
        </div>
        <div class="row">
            <button id="point">.</button>
            <button id="zero" class="number">0</button>
            <button id="equals" class="double">=</button>
        </div>
    </div>
</body>
</html>
